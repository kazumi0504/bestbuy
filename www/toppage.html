<ons-page id="bland-page">
    <ons-toolbar>
        <div class="center">
            <img src="images/bbs-logo.png" class="toplogo">
        </div>
    </ons-toolbar>
    
    <div style="text-align: center;">
        <img src="images/title-logo.png" class="title-logo">
    </div>
    
    <ons-button modifier="outline" class="brand-button">
        <img src="images/louisvuitton.png" class="brand-thum" >
        <p class="brand-name">ルイビトン</p>
    </ons-button>
    <ons-button modifier="outline" class="brand-button">
        <img src="images/gucci.png" class="brand-thum">
        <p class="brand-name">グッチ</p>
    </ons-button>
    <ons-button modifier="outline" class="brand-button">
        <img src="images/rolex.png" class="brand-thum">
        <p class="brand-name">ロレックス</p>
    </ons-button>
    
    
    <ons-list>
        <ons-list-header>Header Text</ons-list-header>
        <ons-list-item modifier="chevron" class="brand">
            <ons-row>
                <ons-col width="60px"> 
                    <div class="brand-thum">
                        <img src="images/louisvuitton.png">
                    </div>
                </ons-col>
                <ons-col>
                    <header>
                      <span class="brand-name">ルイビトン</span>
                    </header>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item modifier="chevron" class="brand">
            <ons-row>
                <ons-col width="60px"> 
                    <div class="brand-thum">
                        <img src="images/gucci.png">
                    </div>
                </ons-col>
                <ons-col>
                    <header>
                        <span class="brand-name">グッチ</span>
                    </header>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item modifier="chevron" class="brand">
            <ons-row>
                <ons-col width="60px"> 
                    <div class="brand-thum">
                        <img src="images/rolex.png">
                    </div>
                </ons-col>
                <ons-col>
                    <header>
                        <span class="brand-name">ロレックス</span>
                    </header>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
